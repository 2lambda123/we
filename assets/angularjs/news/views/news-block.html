<div class="news-block">
  <div class="news-itens itens">

    <div id="activity-{{activity.id}}" data-ng-repeat="activity in activities" class="new-item activity">

      <avatar user-id="{{activity.actor.id}}" class="creator-avatar"></avatar>
      {{activity.title}} from {{activity.actor.username}}
    </div>

  </div>

  <div class="footer">
  </div>
</div>

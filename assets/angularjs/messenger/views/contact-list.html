<div data-ng-controller="MessengerCtrl" data-ng-show="messengerEnabled" class="messenger-area-wrapper">
  <div class="messenger-column">
    <div class="messenger-area">
      <div class="messenger" data-ng-show="contactList.show">
        <div class="header" data-ng-click="contactList.close()">
          Bate papo
        <button type="button" class="remove btn btn-default btn-xs pull-right">
          <span class="glyphicon glyphicon-wrench"></span>
        </button>
        </div>
        <ul class="nav nav-list friendlist contact-list">
          <li class="contact {{contact.messengerStatus}}" data-ng-repeat="contact in contacts | filter:searchFriend"  >
            <a data-ng-click="startTalk(contact.id)" >
              <avatar user-id="{{contact.id}}"></avatar>
              {{contact.name}}
            </a>
          </li>
        </ul>
        <ul class="nav nav-list rooms-list contact-list">
          <li class="global-room">
            <a data-ng-click="startTalk(room.id, 'public')" >
              Public room
            </a>
          </li>
        </ul>
        <div class="search-area">
          <input type="search" data-ng-model="searchFriend" placeholder="Search ...">
        </div>
      </div>
      <div class="messenger-off" data-ng-click="contactList.open()" data-ng-hide="contactList.show">
        <span class="ui-icon ui-icon-person"></span>
        <span class="text">Bate papo</span>
        <button type="button" class="remove btn btn-default btn-xs pull-right">
          <span class="glyphicon glyphicon-wrench"></span>
        </button>
      </div>
    </div>
  </div>

  <div data-ng-repeat="contact in contacts" messenger-list-contact>
    <div data-ng-include="templates.messengerBox.url"></div>
  </div>

  <div class="public-room-container">
    <div data-ng-include="templates.messengerBoxPublic.url"></div>
  </div>

</div>

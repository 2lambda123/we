<h1>Widgets</h1>

<div class="row">
  <div class="col-md-8">
    <h4>Avaible Widgets</h4>

    <div class="row">
      <div data-ng-repeat="widget in widgets" class="widget col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{widget.type}}</h3>
          </div>
          <div class="panel-body">
            {{widget.description}}

          </div>
        </div>
      </div>
    </div>

    <div>
    </div>
  </div>

  <div class="col-md-4">
    <h4>Regions</h4>
    <div>
      <div data-ng-repeat="region in regions" class="widget">


        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{region.name}}</h3>
          </div>
          <div class="panel-body">

            <div data-ng-controller="WidgetController" data-ng-repeat="widget in region.widgets" class="widget">


              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">{{widget.type}}</h3>
                </div>
                <div class="panel-body">

                  <formly-form result="formData" data-ng-show="scopeDataConfigs" fields="scopeDataConfigs" options="scopeDataConfigFormOptions" ng-submit="onSubmit()">
                  </formly-form>

                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>

  </div>



</div>
